<h1 mat-dialog-title>Add Eating</h1>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Dish</mat-label>
        <input
          type="text"
          matInput
          formControlName="dish"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onDishSelected($event)">
          <mat-option
            *ngFor="let option of dishOptions$ | async"
            [value]="option"
          >
            {{ option.name | titlecase }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Serving Size</mat-label>
        <span matSuffix>(g.)</span>
        <input matInput type="number" formControlName="servingWeight" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="timestamp" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button type="submit" color="accent" cdkFocusInitial>
      Add
    </button>
  </mat-dialog-actions>
</form>
