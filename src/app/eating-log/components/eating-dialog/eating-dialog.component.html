<div mat-dialog-title>Add Eating</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <ng-container formArrayName="dishes">
      <div
        class="dish-container"
        *ngFor="let dishControl of dishes.controls; index as i"
        [formGroup]="dishControl"
      >
        <mat-form-field appearance="outline" class="form-field-no-pad">
          <mat-label>Dish</mat-label>
          <input
            type="text"
            matInput
            formControlName="dish"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete
            #auto="matAutocomplete"
            [displayWith]="displayFn"
            (optionSelected)="onDishSelected($event, dishControl)"
          >
            <mat-option
              *ngFor="let option of dishOptions[i] | async"
              [value]="option"
            >
              {{ option.name | titlecase }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field-no-pad">
          <mat-label>Serving Size</mat-label>
          <span matSuffix>(g.)</span>
          <input matInput type="number" formControlName="servingSize" />
        </mat-form-field>

        <button
          *ngIf="i === 0"
          mat-mini-fab
          color="primary"
          aria-label="Remove eating"
          type="button"
          (click)="addDish()"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          *ngIf="i > 0"
          mat-mini-fab
          color="primary"
          aria-label="Remove eating"
          type="button"
          (click)="deleteDish(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-container>

    <p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="timestamp" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button type="submit" color="accent" cdkFocusInitial>
      Add
    </button>
  </mat-dialog-actions>
</form>
