<div mat-dialog-title>{{ title }}</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-checkbox class="example-margin" formControlName="tmpDish"
        >Temporary Dish</mat-checkbox
      >
    </p>

    <mat-form-field
      *ngIf="tmpDish"
      appearance="outline"
      class="full-width"
    >
      <mat-label>Dish Name</mat-label>
      <input matInput formControlName="tmpDishName" />
    </mat-form-field>

    <ng-container formArrayName="dishes">
      <h4>{{ tmpDish ? "Ingredients" : "Dishes" }}</h4>
      <div
        class="dish-container"
        *ngFor="let dishControl of dishes.controls; index as i"
        [formGroup]="dishControl"
      >
        <cd-dish-selector></cd-dish-selector>

        <button
          *ngIf="i === 0"
          mat-mini-fab
          color="primary"
          aria-label="Add eating"
          type="button"
          (click)="addDish()"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          *ngIf="i > 0"
          mat-mini-fab
          color="primary"
          aria-label="Remove eating"
          type="button"
          (click)="deleteDish(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-container>

    <h4>Eating Time</h4>
    <p>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="timestamp" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="timestamp.invalid">This field is required</mat-error>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button type="submit" color="accent" cdkFocusInitial>
      {{ okButtonText }}
    </button>
  </mat-dialog-actions>
</form>
