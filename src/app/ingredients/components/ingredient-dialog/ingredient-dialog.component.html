<h1 mat-dialog-title>Add New Ingredient</h1>
<mat-dialog-content>
  <form [formGroup]="formGroup" (keyup.enter)="onSubmit()">
    <p>
      <mat-form-field class="full-width">
        <mat-label>Ingredient Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </p>
    <ng-container formGroupName="foodValue">
      <p>
        <mat-form-field class="full-width">
          <mat-label>Protein (per 100 g.)</mat-label>
          <input matInput type="number" formControlName="proteins" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <mat-label>Fat (per 100 g.)</mat-label>
          <input matInput type="number" formControlName="fats" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <mat-label>Carbs (per 100 g.)</mat-label>
          <input matInput type="number" formControlName="carbs" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width">
          <mat-label>Calories (per 100 g.)</mat-label>
          <input matInput type="number" formControlName="calories" />
        </mat-form-field>
      </p>
    </ng-container>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="formGroup.value"
    color="accent"
    cdkFocusInitial
  >
    Add
  </button>
</mat-dialog-actions>
