<div
  [ngClass]="{
    notification: true,
    success: isSuccess(),
    fail: isFail()
  }"
>
  <mat-icon aria-hidden="false" aria-label="Example home icon">{{
    icon
  }}</mat-icon>
  <div>{{ data.message }}</div>
  <div class="flex-1"></div>
  <button mat-icon-button color="accent" (click)="dismiss()">
    <mat-icon>cancel</mat-icon>
  </button>
</div>
