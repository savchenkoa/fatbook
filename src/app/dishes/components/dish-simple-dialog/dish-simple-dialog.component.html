<h1 mat-dialog-title>{{ title }}</h1>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="food-value-container">
      <mat-form-field appearance="outline" class="name">
        <mat-label>Ingredient Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field
        hintLabel="optional, (g.)"
        appearance="outline"
        class="serving-size"
      >
        <mat-label>Default Serving Size</mat-label>
        <input matInput type="number" formControlName="defaultServingSize" />
      </mat-form-field>
    </div>
    <ng-container formGroupName="foodValue">
      <div class="food-value-container">
        <mat-form-field hintLabel="Per 100 g." appearance="outline">
          <mat-label>Protein</mat-label>
          <input matInput type="number" formControlName="proteins" />
        </mat-form-field>

        <mat-form-field hintLabel="Per 100 g." appearance="outline">
          <mat-label>Fat</mat-label>
          <input matInput type="number" formControlName="fats" />
        </mat-form-field>

        <mat-form-field hintLabel="Per 100 g." appearance="outline">
          <mat-label>Carbs</mat-label>
          <input matInput type="number" formControlName="carbs" />
        </mat-form-field>

        <mat-form-field
          hintLabel="Per 100 g."
          appearance="outline"
          class="full-width"
        >
          <mat-label>Calories</mat-label>
          <input matInput type="number" formControlName="calories" />
        </mat-form-field>
      </div>
    </ng-container>
    <div class="food-value-container">
      <h1 mat-dialog-title>Ingredients</h1>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Add eating"
        type="button"
        (click)="onAddIngredient()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div>
      <ng-container formArrayName="ingredients">
        <div
          class="food-value-container"
          *ngFor="let ingredientControl of ingredients.controls; index as i"
          [formGroup]="ingredientControl"
        >
          <cd-dish-selector></cd-dish-selector>

          <button
            mat-mini-fab
            color="primary"
            aria-label="Remove eating"
            type="button"
            (click)="deleteIngredient(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </ng-container>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="formGroup.value"
    color="accent"
    cdkFocusInitial
  >
    {{ okButtonText }}
  </button>
</mat-dialog-actions>
