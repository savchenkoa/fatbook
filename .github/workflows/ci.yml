name: CI Workflow

# Run this action on pull requests (or commits pushed to PRs) and merge to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:
      - 'main'  # Triggers on PRs against any branch

# Define jobs that need to be run
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # You can change the version as needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Lint the code
      - name: Run npm lint
        run: npm run lint

      # Step 5: Lint the code
      - name: Run npm test
        run: npm test

      # Step 6: Run the build script
      - name: Run npm build
        run: npm run build

  e2e-test:
    name: E2E Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create test environment file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" > .env.test
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.test
          echo "E2E_TEST_EMAIL=${{ secrets.E2E_TEST_EMAIL }}" >> .env.test
          echo "E2E_TEST_PASSWORD=${{ secrets.E2E_TEST_PASSWORD }}" >> .env.test
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
